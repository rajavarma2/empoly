<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Points Tracker</title>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #ffffff);
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.8s ease-in-out;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 32px;
    }
    .employee {
      display: flex;
      justify-content: space-between;
      padding: 15px 10px;
      background: #f8f9fa;
      margin-bottom: 12px;
      border-radius: 12px;
      transition: 0.3s;
      font-size: 18px;
    }
    .employee:hover {
      background: #e9f7ff;
      transform: scale(1.02);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Employee Points Tracker</h1>
    <div id="employeeList">Loading...</div>
  </div>

  <script>
    async function loadPoints() {
      // IMPORTANT: cache buster so GitHub Pages always loads fresh data
      const res = await fetch("points.json?nocache=" + Date.now());
      const data = await res.json();

      const list = document.getElementById("employeeList");
      list.innerHTML = "";

      data.employees.forEach((emp) => {
        const row = document.createElement("div");
        row.className = "employee";
        row.innerHTML = `<strong>${emp.name}</strong> <span>${emp.points} points</span>`;
        list.appendChild(row);
      });
    }

    loadPoints();
  </script>
</body>
</html>
